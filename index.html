<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone - Gym Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <h1 class="login-title">FITZONE</h1>
            <p class="login-subtitle">Select your role to login</p>
            <div id="role-selection">
                <button class="role-btn" data-role="admin">Admin</button>
                <button class="role-btn" data-role="trainer">Trainer</button>
                <button class="role-btn" data-role="member">Member</button>
            </div>
            <form id="login-form" class="hidden">
                <h3 id="login-form-title">Login</h3>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" id="back-to-roles" class="btn btn-secondary">Back</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-dumbbell"></i> FitZone</h2>
            </div>
            <ul id="nav-links" class="nav-links">
                <!-- Links will be dynamically inserted here by JS -->
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="welcome-message">Welcome, User</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </header>

            <!-- Pages will be dynamically populated here by JS -->
            <div id="dashboard-page" class="page"></div>
            <div id="members-page" class="page"></div>
            <div id="trainers-page" class="page"></div>
            <div id="payment-page" class="page"></div>
            <div id="salary-page" class="page"></div>
            <div id="equipment-page" class="page"></div>
            <div id="plans-page" class="page"></div>

        </main>
    </div>

    <!-- Modals (For Admin Forms) -->
    <div id="member-modal" class="modal"></div>
    <div id="trainer-modal" class="modal"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
